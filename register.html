<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>Register</title>
</head>
<body>
    <header class="header-index">
        <h1>The Pettery Barn</h1>
        <div class="menu">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main>
        <div id="info-main">

        </div>
        <form action="#">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="petName">
            </p>

            <p>
                <label for="age">Age:</label>
                <input type="text" id="petAge">
            </p>

            <p>
                <label for="gender">Gender:</label>
                <input type="text" id="petGender">
            </p>
            
            <p>
            <label for="breed">Breed:</label>
            <input type="text" id="petBreed">
            </p>

            <p>
                <label for="service">Service:</label>
                <select name="service" id="petService">
                    <option value="invalid">Select One</option>
                    <option value="Shower">Shower</option>
                    <option value="Cut Nails">Cut Nails</option>
                    <option value="Full Service">Full Service</option>
                </select>
            </p>

            <p>
                <label for="ownersName">Owners Name:</label>
                <input type="text" id="ownersName">
            </p>

            <p>
                <label for="contactPhone">Phone:</label>
                <input type="text" id="contactPhone">
            </p>
        </form>
        <input type="button" value="Register">
    </main>

    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
