<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>Register</title>
</head>
<body>
    <header class="header-index">
        <h1>The Pettery Barn</h1>
        <div class="menu">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="info-main" class="tc">

        </div>

        <form id="form" action="#">
            <p id="p-name">
                <label for="name">Name:</label>
                <input type="text" id="petName">
            </p>

            <p id="p-age">
                <label for="age">Age:</label>
                <input type="text" id="petAge">
            </p>

            <p id="p-gender">
                <label for="gender">Gender:</label>
                <select name="gender" id="petGender">
                    <option value="invalid">Select One</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </p>
            
            <p id="p-breed">
            <label for="breed">Breed:</label>
            <input type="text" id="petBreed">
            </p>

            <p id="p-service">
                <label for="service">Service:</label>
                <select name="service" id="petService">
                    <option value="invalid">Select One</option>
                    <option value="Shower">Shower</option>
                    <option value="Cut Nails">Cut Nails</option>
                    <option value="Full Service">Full Service</option>
                </select>
            </p>

            <p id="p-owner">
                <label for="ownersName">Owner:</label>
                <input type="text" id="ownersName">
            </p>

            <p id="p-phone">
                <label for="contactPhone">Phone:</label>
                <input type="text" id="contactPhone">
            </p>
        </form>

        <div class="tc">
            <input class="btn" type="button" value="Register" onclick=" register();">
        </div>
        <hr>
        <div id="petTable">
            <h1 class="tc">Your Registered Pets</h1>
            <div class="tc">
                <input type="search" name="search" id="txtSearch">
                <button class="btn-search"onclick="searchPet();">Search</button>
            </div>

            <div id="myAlert" class="alert alert-danger alert-dismissible fade" role="alert">
                <button type="button" class="close" onclick="closeAlert();">&times;</button>
               <h3 class="tc">Pet deleted!</h3> 

            </div>
            <!-- <ul id="pet-list" class="tc"> -->
        
            <!-- </ul> -->
            
            <table class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Service</th>
                    <th>Owner</th>
                    <th>Phone</th>
                    <th>Delete Pet</th>
                </thead>

                <tbody id="rowPet">
                    <!-- display pets -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="tc">
        <h2>FOOTER</h2>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/jquery.min.js"></script>
</body>
</html>
